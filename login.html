<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | PusakaRasa</title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/image/PusakaRasa.webp" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- ========================================
         HERO CONTAINER START
         ======================================== -->
    <div class="hero-container">
      <!-- ========================================
           HERO LEFT SECTION START
           ======================================== -->
      <div class="hero-left">
        <div class="hero-text">
          <h1>"Setiap rasa adalah<br />cerita Nusantara"</h1>
          <p>
            Masuk untuk mulai jelajahi kuliner autentik<br />Indonesia dan
            simpan favoritmu.
          </p>
        </div>
      </div>
      <!-- ======================================== 
           HERO LEFT SECTION END 
           ======================================== -->

      <!-- ========================================
           HERO RIGHT SECTION START
           ======================================== -->
      <div class="hero-right">
        <!-- Decorative Blur Elements -->
        <div class="decor red"></div>
        <div class="decor green"></div>
        <div class="decor yellow"></div>

        <!-- Back to Home Link -->
        <a href="index.html" class="back-link">Kembali Ke Beranda</a>

        <!-- ========================================
             LOGIN CARD START
             ======================================== -->
        <div class="login-card">
          <div class="login-header">
            <div class="login-icon"></div>
            <h2>Masuk</h2>
            <p>Temukan kuliner favoritmu dan bagikan pengalamanmu.</p>
          </div>

          <!-- Login Form -->
          <div class="login-form">
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Kata Sandi" />
            <button
              class="btn-primary-login"
              onclick="window.PusakaRasa.handleLogin()"
            >
              Masuk
            </button>
            <button class="btn-google">Masuk dengan Google</button>
          </div>

          <!-- Login Footer -->
          <div class="login-footer">
            <a href="lupassword.html" class="forgot">Lupa Password?</a>
            <p>
              Belum punya akun?
              <a href="register.html" class="register">Daftar</a>
            </p>
          </div>
        </div>
        <!-- ======================================== 
             LOGIN CARD END 
             ======================================== -->
      </div>
      <!-- ======================================== 
           HERO RIGHT SECTION END 
           ======================================== -->
    </div>
    <!-- ======================================== 
         HERO CONTAINER END 
         ======================================== -->

    <!-- Load main.js untuk auth system -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
