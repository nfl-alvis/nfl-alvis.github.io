<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
  </head>
  <body>
    <div class="hero-container">
      <div class="hero-left">
        <div class="hero-text">
          <h1>“Setiap rasa adalah cerita Nusantara”</h1>
          <p>
            Masuk untuk mulai jelajahi kuliner autentik<br />Indonesia dan
            simpan favoritmu.
          </p>
        </div>
      </div>

      <div class="hero-right">
        <div class="decor red"></div>
        <div class="decor green"></div>
        <div class="decor yellow"></div>

        <a href="index.html" class="back-link">Kembali Ke Beranda</a>

        <div class="login-card">
          <div class="login-header">
            <div class="login-icon">
              
            </div>
            <h2>Masuk</h2>
            <p>Temukan kuliner favoritmu dan bagikan pengalamanmu.</p>
          </div>

          <div class="login-form">
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Kata Sandi" />
            <button class="btn-primary-login">Masuk</button>
            <button class="btn-google">Masuk dengan Google</button>
          </div>

          <div class="login-footer">
            <a href="#" class="forgot">Lupa Password?</a>
            <p>Belum punya akun? <a href="#" class="register">Daftar</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
